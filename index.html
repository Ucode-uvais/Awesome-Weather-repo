<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/free-icon/weather_318-452578.jpg"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    
</head>

<body>

    <div class="weather-app">

        <video class="background-video" autoplay loop muted>
            <source src="" type="video/mp4">
        </video>
        
        <div class="container">
            <img src="videos/logo01.png" width="100" height="100"  alt="logo" class="brand"/>

            <div>
                <h1 class="temp">28&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Mangalore</h1>
                    <small>
                        <span class="time">12:21</span>
                        -
                        <span class="date">Friday Jan 12</span>
                    </small>
                </div>

                <div class="weather">
                    <img src="./videos/weather/icons/day/122.png"
                        class="icon"
                        alt="cloudy"
                        width="50"
                        height="50"/>
                <span class="condition">Cloudy</span>        
                </div>
            </div>
        </div>

        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location..."/>
                <button title="search" type="submit" class="submit">

                    <!--svg code of search icon-->
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 450"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    <!--the below ones were ot working-->
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">Berlin</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
